<template name="contact">
<div class="row">
		<div class="col-md-10">
		</div>
		<div class="col-md-2">
			<button class = "contact_home_button  hvr-bounce-to-right-gohome" id = "home_btn">Home</button>
		</div>
</div>


<div class="container contact-container">
       <div class="row">
          <div class="container-fluid">
			   
			  <center>
          			<h2 class = "contact_title">SAY HELLO</h2>
				  <hr class = "contact_line">
				  <hr class = "contact_line">
				 
					<p class = "contact_intro"> Whether you have a question, want to partner with us or are stopping to say hi, get in touch! </p>
				  	
				  	<form action="" charset="utf-8" name="contactForm" class="contact_form col-md-8">
						
						<div class = "contact_input_container">
							<i class="fa fa-user" aria-hidden="true"></i><input id="fullNameinpt" class = "contact_input" type="text" placeholder="Your name" required />
							<br>
							<i class="fa fa-envelope-o" aria-hidden="true"></i><input class = "contact_input" id="emailinpt" type="email" placeholder="Your email" required />
							<br>
							<i class="fa fa-phone" aria-hidden="true"></i><input class = "contact_input" type="text" id="phNoInpt" placeholder="Phone # (optional)" />
						</div>
						<div class = "contact_input_container">
							<textarea class = "contact_ta" id="msgarea" placeholder="Message" required></textarea>
						</div>
						
				  		<button type="submit" class="contact_send_button">Send Message</button>
				  	</form>
				  
				  	<div class = "contact_sm_container">
				  		<p> Connect with us: </p>
						<i class="fa fa-facebook-square" aria-hidden="true"></i>
				  
				  	</div>
				  </center>
			 
		
            </div>
		  <br>
		   <br>
       
      </div>
</div>
