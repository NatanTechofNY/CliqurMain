 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cliqur</title>
	  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
</head>


<template name="indexItem">
    <section class="">
      <center>
        <img class="main_logo_img img-responsive" src="/logoCliqurcopy.png">
      </center>
      <div class="row index_input_container">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <p class="index_headline_text">Revolutionize Your Classroom Experience</p>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
          <div id="errorMSG-ONE" class="main_errormsg_text"></div>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
          <input class="form-control index_id_input" type="text" placeholder="Enter Your Session ID" id="codeInput">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 global_no_padding_right">
            <button class="index_join_btn" data-toggle="modal" data-target="#joinSession" id="joinSessionBtn">Join Session</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 global_no_padding_left">
          <button class="index_spectate_btn" id="joinPublicViewBtn">Spectate Session</button>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
            <button class="index_create_btn" data-toggle="modal" data-target="#createSession" id="createSessionBtn">Instructor? Create a Session</button>        
        </div>
      </div>
    </section>  


<div class="modal fade join-panel" id="joinSession" tabindex="-1" role="dialog" aria-labelledby="joinSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Join a Session: {{toJoinSession}}</h4>
      </div>
      <div class="modal-body">
        <form id="toJoinForm">
        <div id="errorMSG-joinForm" style="font-size: 18px;color:red"></div>
          <div class="form-group">
            <label for="firstNameInput" class="control-label">First Name:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="firstNameInput">
          </div>
          <div class="form-group">
            <label for="lastNameInput" class="control-label">Last Name:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="lastNameInput">
          </div>
          <div class="form-group">
            <label for="studentId" class="control-label">Student ID No.:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="studentId">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="index_close_btn" data-dismiss="modal">Close</button>
        <button type="submit" class="index_continue_btn" onclick='$("#toJoinForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="createSession" tabindex="-1" role="dialog" aria-labelledby="createSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Create a Session</h4>
      </div>
      <div class="modal-body">
        <form id="createSessionForm">
            <div id="errorMSG-createSession" style="font-size: 18px;color:red"></div>
          <div class="form-group">
            <label for="firstNameInput2" class="control-label">First Name:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="firstNameInput2">
          </div>
          <div class="form-group">
            <label for="lastNameInput2" class="control-label">Last Name:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="lastNameInput2">
          </div>
          <div class="form-group">
            <label for="classNameInput2" class="control-label">Class Name:</label>
            <input type="text" style="font-size: 24px;" class="form-control" id="classNameInput2">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Passcode (Optional):</label>
            <br />
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <br />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal index_close_btn" data-dismiss="modal">Close</button>
        <button type="submit" class="btn-modal index_continue_btn" onclick='$("#createSessionForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>


</template>
