 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cliqur</title>
	  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
</head>


<template name="indexItem" id="or">
 <div class="indexItem_bger"></div>
    <section class="">
      <center>
        <img class="main_logo_img img-responsive" src="/logoCliqurcopy.png">
      </center>
      <div class="row index_input_container">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <br />
          <p class="index_headline_text">Simple. Powerful.<br/>Engage your audience</p>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
          <div id="errorMSG-ONE" class="index_error_msg">This is a test</div>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
          <input class="form-control index_id_input hvr-underline-from-left" type="text" placeholder="Enter Session ID" id="codeInput">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 global_no_padding_right">
            <button class="index_join_btn" data-toggle="modal" data-target="#joinSession" id="joinSessionBtn">Join Session</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6 global_no_padding_left">
          <button class="index_spectate_btn" id="joinPublicViewBtn">Spectate Session</button>
        </div>
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
            <button class="index_create_btn" data-toggle="modal" data-target="#createSession" id="createSessionBtn">Instructor? Create a Session</button>        
        </div>
      </div>
		<div class="index_footer">
			<center>
				<p class="index_footer_link"><a href="/about">About</a></p>
				<p class="index_footer_link"><a href="/contact">Contact</a></p>
				<p class="index_footer_link">&copy; 2016 Cliqur</p>
			</center>
		</div>
    </section>  


<div class="modal fade join-panel" id="joinSession" tabindex="-1" role="dialog" aria-labelledby="joinSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #F7F7F7;
  border-radius: 2px;
  box-shadow: 0px 3px 12px -6px #000; font-size: 15px;
  font-weight: normal;
  color: #444;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: 16px;
  font-weight: normal;
  color: #444;" id="exampleModalLabel">Join a Session: {{toJoinSession}}</h4>
      </div>
      <div class="modal-body">
        <form id="toJoinForm">
        <div id="errorMSG-joinForm" style="display:block;font-size: 18px;color:red"></div>
          <div class="form-group index_optsbox">
            <label for="firstNameInput" class="control-label">First Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="firstNameInput">
          </div>
          <div class="form-group index_optsbox">
            <label for="lastNameInput" class="control-label">Last Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="lastNameInput">
          </div>
          <div class="form-group index_optsbox">
            <label for="studentId" class="control-label">Student ID No.</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="studentId">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal index_close_btn hvr-bounce-to-right-close student-close" data-dismiss="modal">Close</button>
        <button type="submit" class="btn-modal index_continue_btn hvr-bounce-to-right-continue" onclick='$("#toJoinForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="createSession" tabindex="-1" role="dialog" aria-labelledby="createSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #F7F7F7;
  border-radius: 2px;
  box-shadow: 0px 3px 12px -6px #000; font-size: 15px;
  font-weight: normal;
  color: #444;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: 16px;
  font-weight: normal;
  color: #444;" id="exampleModalLabel">Create a Session</h4>
      </div>

      <div class="modal-body">
        <form id="createSessionForm">
            <div id="errorMSG-createSession" style="display:block;font-size: 18px;color:red"></div>
          <div class="form-group index_optsbox">
            <label for="firstNameInput2" class="control-label">First Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="firstNameInput2">
          </div>
          <div class="form-group index_optsbox">
            <label for="lastNameInput2" class="control-label">Last Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="lastNameInput2">
          </div>
          <div class="form-group index_optsbox">
            <label for="classNameInput2" class="control-label">Class Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="classNameInput2">
          </div>
          <div class="form-group">
            <label class="control-label index-geo-label" for="geoLocSecure">
              {{#if geoLocSupported}}
                <input type="checkbox" id="geoLocSecure" name="geoLocSecure"/>
                   Secure by location within 
                   <b>
                      <output style="padding:0;margin:0;float:none;display: inline;" id="rangechange">1000</output>
                  </b> 
              feet{{else}}
                <input type="checkbox" id="geoLocSecure" name="geoLocSecure" disabled /> 
                    <strike>Secure by location within 
                        <b>
                            <output style="padding:0;margin:0;float:none;display: inline;" id="rangechange2">
                                1000
                            </output>
                        </b>
                        feet
                    </strike> 
              Your browser does not support Geolocation.{{/if}}
            </label>
  <input class="bar index-modal-range" type="range" id="rangeinput" value="1000" max="5000" min="500" step="100" onchange="rangevalue.value=value;rangechange.value=value;rangechange2.value=value" />
  <span class="highlight"></span>
  <output id="rangevalue">1000</output>
          </div>
          <div class="form-group index_optsbox">
            <label for="inputPassword" class="control-label">Passcode (Optional)</label>
            <br />
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <br />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal index_close_btn hvr-bounce-to-right-close" data-dismiss="modal">Close</button>
        <button type="submit" class="btn-modal index_continue_btn hvr-bounce-to-right-continue" onclick='$("#createSessionForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>


</template>
