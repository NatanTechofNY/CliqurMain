<template name="index2">
  <hr style="display:block;opacity:0;height:1px;width:100px;margin:0;" />
	<header class="index_navbar">
		<ul>
			<li id="currentPage"><a href="/">Home</a><span></span></li>
			<li><a href="/about">About</a><span></span></li>
			<li><a href="/contact">Contact</a><span></span></li>
		</ul>
	</header>
	<main class="index_main">
		<div class="backing">
			<video autoplay loop muted src="/vids/bg.mp4"></video>
		</div>
		<div class="fronting">
			<div>
				<img src="/logoCliqurcopy.png">
				<h1>Simple. Powerful.<br/>Engage your audience.</h1>
			</div>
			<hr />
			<div class="index_optsbox">
				<span id="errorMSG-ONE" class="index_error_msg">This is a test</span>
				<input type="text" placeholder="Enter Session ID" id="codeInput">
				<div>
					<button class="index_join_btn2" data-toggle="modal" data-target="#joinSession" id="joinSessionBtn">Join Session</button>
					<button class="index_spectate_btn2" id="joinPublicViewBtn">Spectate Session</button>
				</div>
				<button class="index_create_btn2" data-toggle="modal" data-target="#createSession" id="createSessionBtn">Instructor? Create a Session</button>
			</div>
		</div>
	</main>
	<footer class="index_footerr">
		<div>
			<div>
				<h2>Social &bull;</h2>
				<ul>
					<li><a href="https://www.facebook.com/CliqurCorp" target="_blank" rel="nofollow"><img src="/brands/fb.png" /> Facebook</a></li>
					<li><a href="https://twitter.com/cliqur_official" target="_blank" rel="nofollow"><img src="/brands/twt.jpg" /> Twitter</a></li>
				</ul>
			</div>
			<div class="leftmost">
				<p>&copy; Cliqur, {{currentYear}}</p>
			</div>
		</div>
	</footer>





<div class="modal fade join-panel" id="joinSession" tabindex="-1" role="dialog" aria-labelledby="joinSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #F7F7F7;
  border-radius: 2px;
  box-shadow: 0px 3px 12px -6px #000; font-size: 15px;
  font-weight: normal;
  color: #444;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: 16px;
  font-weight: normal;
  color: #444;" id="exampleModalLabel">Join a Session: {{toJoinSession}}</h4>
      </div>
      <div class="modal-body">
        <form id="toJoinForm">
        <div id="errorMSG-joinForm" style="display:block;font-size: 18px;color:red"></div>
          <div class="form-group index_optsbox">
            <label for="firstNameInput" class="control-label">First Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="firstNameInput">
          </div>
          <div class="form-group index_optsbox">
            <label for="lastNameInput" class="control-label">Last Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="lastNameInput">
          </div>
          <div class="form-group index_optsbox">
            <label for="studentId" class="control-label">Student ID No.</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control index_optsbox" id="studentId">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal index_close_btn hvr-bounce-to-right-close student-close" data-dismiss="modal">Close</button>
        <button type="submit" class="btn-modal index_continue_btn hvr-bounce-to-right-continue" onclick='$("#toJoinForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="createSession" tabindex="-1" role="dialog" aria-labelledby="createSession">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #F7F7F7;
  border-radius: 2px;
  box-shadow: 0px 3px 12px -6px #000; font-size: 15px;
  font-weight: normal;
  color: #444;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: 16px;
  font-weight: normal;
  color: #444;" id="exampleModalLabel">Create a Session</h4>
      </div>
      <div class="modal-body">
        <form id="createSessionForm">
            <div id="errorMSG-createSession" style="display:block;font-size: 18px;color:red"></div>
          <div class="form-group index_optsbox">
            <label for="firstNameInput2" class="control-label">First Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="firstNameInput2">
          </div>
          <div class="form-group index_optsbox">
            <label for="lastNameInput2" class="control-label">Last Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="lastNameInput2">
          </div>
          <div class="form-group index_optsbox">
            <label for="classNameInput2" class="control-label">Class Name</label>
            <input type="text" style="font-size: 24px;width:100%;margin:0px" class="form-control" id="classNameInput2">
          </div>
          <div class="form-group">
            <label class="control-label" for="geoLocSecure">{{#if geoLocSupported}}<input type="checkbox" id="geoLocSecure" name="geoLocSecure" /> Secure by location within <b><output style="padding:0;margin:0;float:none;display: inline;" id="rangechange">500</output></b> feet{{else}}<input type="checkbox" id="geoLocSecure" name="geoLocSecure" disabled /> <strike>Secure by location within <b><output style="padding:0;margin:0;float:none;display: inline;" id="rangechange2">500</output></b>feet</strike> Your browser does not support Geolocation.{{/if}}</label>
  <input class="bar" type="range" id="rangeinput" value="500" max="1000" min="500" step="100" onchange="rangevalue.value=value;rangechange.value=value;rangechange2.value=value"/>
  <span class="highlight"></span>
  <output id="rangevalue">500</output>
          </div>
          <div class="form-group index_optsbox">
            <label for="inputPassword" class="control-label">Passcode (Optional)</label>
            <br />
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <input style="float:left;font-size: 24px;" type="password" class="form-control inputPasswordTs" maxlength="1">
              <br />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-modal index_close_btn hvr-bounce-to-right-close" data-dismiss="modal">Close</button>
        <button type="submit" class="btn-modal index_continue_btn hvr-bounce-to-right-continue" onclick='$("#createSessionForm").trigger("submit")'>Continue</button>
      </div>
    </div>
  </div>
</div>

</template>
