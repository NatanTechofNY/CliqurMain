<template name="crowd_session">
    <nav class="navbar">
      <div class="container-fluid">
          <a class="navbar-brand">
			  Cliqur <span> Students</span> | <span class = "cred">Session ID: {{sessionId}}</span></a>
		  
            <button class="navbar-right btn-danger exit" style="z-index:1" id="endssn">Exit Session</button>
            <p class="navbar-right login-name">Signed in as {{userName}}</p>
            <label id="status" class="navbar-text navbar-right"></label>
      </div>
			<left class = "left" > <p class = "cred smallcred" style = "margin-top: -0.4%">Class: {{class}} | Instructor: {{inst}} </p> </left>
		
    </nav>

<div style = "overflow: hidden" class="container box">
<div class="jumbotron" style="border-color: #263238 ;height:40%;">
  <div class="row">
    <div class="col-md-12">
        <center>
          <h2 class="display-question">{{latestQuestion.body}} <span>&ndash; {{authorName}}</span></h2>
        </center>
      </div>
    </div>
  </div>

       <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <div class="container-fluid">
            <textarea class="student-input" type="text" name="questionInput" placeholder="Enter your question here..."></textarea>
            <div class="row qa-button-group">
              <div class="col-md-6">
                <button id="sendQuestionBtn" class="btn student-qa-button student-response-button">
                  Send question
                </button>
              </div>
              <div class="col-md-6">
                <button id="clearQuestionBtn" class="btn student-response-button student-qa-button">
                  Clear
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-xs-12 text-center nopadding-bottom">
                <label class="control-label text-center response-label">Multiple Choice Response</label>
              </div>
              
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc" data-idx="0"><span>Recording response...</span><h2>A</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc" data-idx="1"><span>Recording response...</span><h2>B</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc" data-idx="2"><span>Recording response...</span><h2>C</h2></button>
              </div>
              <div class="col-md-3 col-xs-3">
                <button class="btn btn-defaul student-response-button mc" data-idx="3"><span>Recording response...</span><h2>D</h2></button>
              </div>
            </div>
          </div>
      </div>
   </div>
</div>
<center>

</center>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
</template>
