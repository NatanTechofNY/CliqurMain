<template name="create_session">
<style>
body {
  width: 98.75%;
}
</style>
  <title>Admin | Cliqur</title>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class="navbar-brand" href="">Cliqur | Session ID: <input readonly type="text" value="{{sessionId}}" id="autoSelectrLoc"> </div>
      
    <!--<div class="btn-admin-group row" style="margin-right: 2%">

      <button class="btn btn-danger btn-lg navbar-right col-md-6 col-xs-6" id="endssn">End Session</button>
      <a target="_blank" href="/d/{{sessionId}}/p"><button class="btn btn-primary btn-lg navbar-right col-md-6 col-xs-6">Go to Public View</button></a>
    </div> -->
    <div class="btn btn-danger btn-lg navbar-right" id="endssn">End Session </div>
    <a target="_blank" href="/d/{{sessionId}}/p"><div class="btn btn-primary btn-lg navbar-right">Go to Public View</div></a>
    </div>
</nav>

<section>
<div class="row">
    <div class="col-md-offset-2 col-md-10">
        <div class="well" style="overflow: auto;height:500px;overflow-x:hidden">
            <h1>Publically push your own question</h1>
            <div class="row">
            <div class="col-md-6">
        <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
        <button class="btn btn-default" style="color:white;width:120px;padding:20px;background-color: #ECAD24;border-color: #ECAD24;font-family: Cabin;font-size:18px" id="joinPublicViewBtn">Push!</button>
        </div>
        </div>
        <hr>
            <h1>Student asked questions.</h1>
            <h3>Push the questions that matter</h3>
            {{#each questionItem}}
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" class="optionsRadios" value="{{_id}}" checked="{{isPublic}}">
                  {{{body}}}<br>
                  {{#if thisAuthorName}}<span>&ndash; by {{thisAuthorName}}</span>{{/if}}
                </label>
              </div>
            {{/each}}
            <br /><br />
        </div>
    </div>
</div>
  <div class="row panel-button-group">
    <div class="col-md-4 nopadding">
      <button id="changeToThisPublic" class="btn btn-success btn-block">Push to public view</button>
    </div>
    <div class="col-md-4 nopadding">
      <button id="resetPollBtn" class="btn btn-warning btn-block">Reset Polls</button>
    </div> 
    <div class="col-md-4 nopadding">
      <button id="deleteThisQuestion" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</section>
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h3>Class Attendance</h3>
                </li>
                {{#each usersList}}
                    <li class="student-item" title="{{studentId}}">
                        {{#if eq userId SessionItem.sessionOwnerId}}
                            <b>{{fullName}}</b>
                        {{else}}
                            <span>{{fullName}}</span>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <button class="btn btn-danger btn-block generate-button" id="createAtten">Generate Attendance Report</button>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default fix-button-left vertical-text" id="menu-toggle">Show Attendance</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
