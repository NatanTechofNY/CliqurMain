<template name="create_session">
{{#if isPhone}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/ruby00.css">
    <link rel="stylesheet" href="/css/rubytabs.css">
    <link rel="stylesheet" href="/css/ruby.animate.css">
    <script src="/css/jquery-last.min.js"></script>
    <script src="/css/rubytabs.js"></script>
    <script src="/css/modernizr.js"></script>
    <div class="wrapper">
    <div class="container">

        <!-- TITLE HEADING - begin -->
        <!-- TITLE HEADING - end -->




        <!-- LAYOUT DEVICE - begin -->
        <style>

            .layout-device {
            }
            .device {
                overflow: hidden;
                box-shadow: inset 0 -10px 25px -20px hsla(0,0%,0%,.5);
                border-bottom: 1px solid #f9f9f9;
            }
            .device > img {
                display: block;
            }



            /* TABS PREVIEW */
            .tabs-preview {
                visibility: hidden;
                position: absolute;
                left: 0; right: 0; top: 0;
                margin: 0 auto;
            }
            .tabs-preview.rt01ready {
                visibility: visible;
            }
            .tabs-preview > .rt01viewport {
                padding-left: 10px; padding-right: 10px;
            }

            /* TABS TITLE */
            .tabs-preview > .rt01tabs .rt01pagitem {
                padding: 0;
                text-indent: -99999px;
            }
            .rt01pagmark {
                position: absolute;
                left: 0; bottom: 0px;
                height: 100%;
                z-index: -1;
            }
            .rt01pagmark-item {
                height: 100% !important;
                padding-right: 1px;
            }

            .icon {
                display: block;
                width: 50px; height: 50px;
                margin: 0 auto;
                background: url(/imgs/icon-tabs-title.svg) no-repeat;

                -webkit-transition: background-position .3s;
                        transition: background-position .3s;
            }
            .ie8 .icon {
                background-image: url(/imgs/icon-tabs-title.png);
            }
            .icon-overview { background-position: -5px -5px; }
            .icon-slider { background-position: -65px -5px; }
            .icon-prevent { background-position: -125px -5px; }
            .icon-lazy { background-position: -185px -5px; }
            .icon-video { background-position: -245px -5px; }

            .rt01cur > .icon-overview { background-position: -5px -65px; }
            .rt01cur > .icon-slider { background-position: -65px -65px; }
            .rt01cur > .icon-prevent { background-position: -125px -65px; }
            .rt01cur > .icon-lazy { background-position: -185px -65px; }
            .rt01cur > .icon-video { background-position: -245px -65px; }



            /* MEDIA WIDTH */
            @media only screen and (max-width: 479px) {
                .layout-device {
                    width: auto;
                }
                .device {
                    display: none;
                }
                .tabs-preview {
                    position: static;
                    width: auto;
                }
                .tabs-preview .rt01viewport {
                    padding-left: 0; padding-right: 0;
                }
                .tabs-preview .rt01pagmark-item {
                    border-radius: 4px;
                }
            }
        </style>
        
        <div class="layout-device">


            <!-- TABS PREVIEW - begin -->
            <div class="tabs-preview rt01"
                data-tabs='{
                    "isAutoInit" : true,
                    "fx"         : "line",
                    "speed"      : 600,
                    "width"      : 940,
                  "showBy"     : "mobile",
                    "pag"        : { "align": "justify", "isJustifyWhenLarge": true, "isMark": true },
                    "isKeyboard" : true
                }'>


                <div>
                    <div class="rt01pagitem">
                        <span class="icon icon-overview">Overview</span>
                    </div>
                        <hr>
                    <div class="font-blokk"><center>
                        <div class="card-outline">
                        <label>Session ID: </label>
                        <input readonly class="large" type="text" value="{{sessionId}}" id="autoSelectrLoc">
                        </div>
                        <div class="card-outline">
<button type="button" style="float:none;margin:0" class="create_exit_btn" id="endssn"> 
                 End Session
            </button><br>
            <a target="_blank" href="/d/{{sessionId}}/p" style="text-decoration: none;">
                <button type="button" style="float:none;margin:0" class="create_public_btn">
                    Spectator View
                </button>
            </a><br>
                        <a target="_blank" href="/d/{{sessionId}}/pp" style="text-decoration: none;">
                <button type="button" style="float:none;margin:0" class="create_public_btn">
                    Spectator PPT View
                </button>
            </a>
                        </div>
                        </center>
                    </div>
                </div>


                <div>
                    <div class="rt01pagitem">
                        <span class="icon icon-slider">Questions</span>
                    </div>
                    <hr>
                    <!-- Slider Nested - end -->


                    <!-- Dummy Content - begin -->
                    <div class="font-blokk">
                    <div class="rt01swipe-prevent">
              <div class="create_header-text page-header">
                        <h2><small><center>Student Questions</center></small></h2>
              </div>
              <div class="panel panel-default">
                 <div class="panel-body create_question_panel">
                    

                    <div class="panel">

                      {{#each questionItem}}
                        <div class="panel-element" data-id="{{_id}}">
                          <div class="element-actions">
                            <button class="btn btn-action btn-hide deleteQuestionBtn"><i class="fa fa-ban"></i></button>
                           <!--  <button class="btn btn-action btn-heart"><i class="fa fa-heart-o"></i></button> -->
                          </div>
                          <div class="element-content">
                            <button class="btn btn-more">
                              <i class="fa fa-ellipsis-h icon-closed"></i>
                              <i class="fa fa-times icon-open"></i>
                              <i class="fa fa-heart-o icon-hearted"></i>
                            </button>
                            <div class="content-post">
                              {{#if isPublic}}
                                <div class="post-avatar isPublic togglePulicBtn" title="currently in public view"></div>
                              {{else}}
                                <div class="post-avatar isntPublic togglePulicBtn" title="send to public view"></div>
                              {{/if}}
                              <div class="post-content">
                                <span class="post-title">{{thisAuthorName}}</span>
                                <p class="post-body">{{{body}}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      {{/each}}



                    </div>

                </div>
              </div>
              </div>
                    </div>
                    <!-- Dummy Content - end -->
                </div>


                <div>
                    <div class="rt01pagitem">
                        <span class="icon icon-prevent">Publish</span>
                    </div>
<hr>

                    <div class="bg-wrap">
                    <center>
                        <form class="block clearfix rt01swipe-prevent" id="customQuestionSubmit">
                        <h2><small>Publish Your Own Question</small></h2>
                    <div class="col-md-9">
                        <textarea type="text" class="create_question_input form-control" name="creatorQuestion" placeholder="Create your own question here!"></textarea>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="create_selfpublish_button">Publish</button>
                    </div>
              <hr class="create_margin_hr">
                        <h2><small>Timer</small></h2>
               {{#if pollTime}}
                          <h1><small> Time Left: {{pollTime}} </small></h1>
                            <button id="timerEndBtn" class="create_reset_button hvr-icon-spin">Close Poll</button>
               {{else}}
                  <div id="overridebs" class="">
                      <select class="form-control" style="text-align:center;" name="timeSet60">
                        <option value="15">15 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60" selected>60 seconds</option>
                      </select>
                  </div>
                  <div  id="overridebs" class="">
                        <input class="create_customtime_input" name="timeSet" type="number" placeholder="Custom time">
                  </div>
                  <center>
                        <button class="create_customtime_button hvr-icon-buzz-out" id="timerSetBtn">Set New Timer</button>
                        <button id="pollRespReport" type="button" class="create_modalmc_btn hvr-icon-hang">
                                        Poll Response
                                  </button>
                        </center>
                {{/if}}
                        </form>
                        </center>
                    </div>
                </div>


                <div>
                    <div class="rt01pagitem">
                        <span class="icon icon-lazy">Attendance</span>
                    </div>
<hr>
                    <div class="bg-wrap">
                    <center>
                    <h2><small>Attendance</small></h2>
                     <button type="button" id="createAtten" style="width:50%;float:none;margin:0" class="create_modalatt_btn hvr-icon-hang">
                    Generate Attendance Sheet
                     </button><br>
{{#each usersList}}
          <li class="create_att_li" title="{{studentId}}">
              {{#if eq userId SessionItem.sessionOwnerId}}
                  <b>{{fullName}}</b>
              {{else}}
                  <span>{{fullName}}</span>
              {{/if}}
          </li>
      {{/each}}
      </center>
                    </div>
                </div>


            </div>
            <!-- TABS PREVIEW - end -->

        </div>
        <!-- LAYOUT DEVICE - end -->

    </div>
    </div>
{{else}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div id="mySidenav" class="create_sidemenu_nav">
  <a href="javascript:void(0)" class="create_closeNav_style" id="create_closeNav_btn">&times;</a>
  <ol class="create_att_ul">
      <div class="create_header_text page-header">
        <h2><small>Class Attendance</small></h2>
        <hr>
      </div>
      {{#each usersList}}
          <li class="create_att_li" title="{{studentId}}">
              {{#if eq userId SessionItem.sessionOwnerId}}
                  <b>{{fullName}}</b>
              {{else}}
                  <span>{{fullName}}</span>
              {{/if}}
          </li>
      {{/each}}
  </ol>
</div>


<div id="create_id_body" class="create_body_div">
 
<div class="row">
        <div class="col-md-2">
            <button type="button" class="create_attendance_btn hvr-icon-wobble-horizontal navbar-btn" id="create_triggerNav_btn">
                  Attendance
            </button>
        </div>
        <div class="col-md-4 form-group">
                <form class="form-inline">
                    <div class="form-group navbar-text sessidCont">
                        <label>Session ID: </label>
                        <input readonly class="form-control" type="text" value="{{sessionId}}" id="autoSelectrLoc">
                    </div>
                </form>
        </div>

        <div class="col-md-6">
           
            <button type="button" class="create_exit_btn" id="endssn"> 
                 End Session
            </button>
            <a target="_blank" style="text-decoration: none" href="/d/{{sessionId}}/p">
                <button type="button" class="create_public_btn">
                    Spectator View
                </button>
            </a>
            <a target="_blank" style="text-decoration: none" href="/d/{{sessionId}}/pp">
                <button type="button" class="create_public_btn">
                    Spectator PPT View
                </button>
            </a>
          <button type="button" class="create_generate_btn" data-toggle="modal" data-target="#report">
                  Get Report
           </button>

           <div class="modal fade bs-example-modal-sm" id="report" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm">
                <div class="modal-content" id="overridebs">
                  <div class="modal-header">
                      <div class="create-header-text page-header">
                          <h2><small><center>Choose a Report</center></small></h2>
                      </div>
                  </div>
                  <div class="container-fluid create_modal-container">
                        <div class="row">
                            <div class="col-md-12">
                                 <button type="button" id="createAtten" class="create_modalatt_btn hvr-icon-hang">
                                        Class Attendance
                                 </button>
                            </div>
                            <div class="col-md-12">
                                  <button id="pollRespReport" type="button" class="create_modalmc_btn hvr-icon-hang">
                                        Poll Response
                                  </button>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
                       <div class="modal fade bs-example-modal-sm" id="ppt" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm">
                <div class="modal-content" id="overridebs">
                  <div class="modal-header">
                      <div class="create-header-text page-header">
                          <h2><small><center>Upload a PPT</center></small></h2>
                      </div>
                  </div>
                  <div class="container-fluid create_modal-container">
                  <form id="glowForm" name="testForm" action="" method="POST" accept-charset="UTF-8"
autocomplete="off">
<!-- 
      'disabled' class is to indicate drag n' drop isn't available 
        -> JS will remove 'disabled' class if drag'n drop is available 
    -->
    <div class="fileUpload disabled">
      <input type="file" accept="image/*">
      <div>
        <p class="msgForDisabled">Click to upload file</p>
      </div>
      <div>
        <p class="msgForEnabled"><b>Click here</b> or <b>Drag n' Drop</b><br>to upload</p>
        <!-- Upload icon by Icons8 -->
        <img src="https://maxcdn.icons8.com/iOS7/PNG/75/Very_Basic/upload-75.png" title="Upload" width="75">
      </div>
    </div>

<br>

  <input class="create_modalmc_btn" type="submit" value="Submit">


</form>


                  </div>
                </div>
              </div>
            </div>
          
        </div>
</div>
  <hr class="create_navbar_hr">
  <section class="create_panel_section">
      <div class="row">
          <div class="col-md-6">
              <div class="create_header-text page-header">
                        <h2><small><center>Student Questions</center></small></h2>
              </div>
              <div class="panel panel-default">
                 <div class="panel-body create_question_panel">
                    

                    <div class="panel">

                      {{#each questionItem}}
                        <div class="panel-element" data-id="{{_id}}">
                          <div class="element-actions">
                            <button class="btn btn-action btn-hide deleteQuestionBtn"><i class="fa fa-ban"></i></button>
                           <!--  <button class="btn btn-action btn-heart"><i class="fa fa-heart-o"></i></button> -->
                          </div>
                          <div class="element-content">
                            <button class="btn btn-more">
                              <i class="fa fa-ellipsis-h icon-closed"></i>
                              <i class="fa fa-times icon-open"></i>
                              <i class="fa fa-heart-o icon-hearted"></i>
                            </button>
                            <div class="content-post">
                              {{#if isPublic}}
                                <div class="post-avatar isPublic togglePulicBtn" title="currently in public view"></div>
                              {{else}}
                                <div class="post-avatar isntPublic togglePulicBtn" title="send to public view"></div>
                              {{/if}}
                              <div class="post-content">
                                <span class="post-title">{{thisAuthorName}}</span>
                                <p class="post-body">{{{body}}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      {{/each}}



                    </div>

                </div>
              </div>
          </div>
          <div class="col-md-5">
            <form id="customQuestionSubmit">
              <div class="row">
                    <div class="col-md-12 page-header create_header_text">
                        <h2><small>Publish Your Own Question</small></h2>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="create_question_input form-control" name="creatorQuestion" placeholder="Create your own question here!"></textarea>
                    </div>s
                    <div class="col-md-3">
                        <button type="submit" class="create_selfpublish_button">Publish</button>
                    </div>
              </div>
              <hr class="create_margin_hr">
              <div class="row">
                  <div class="col-md-12 page-header create_header_text">
                        <h2><small>Timer</small></h2>
                  </div>
               {{#if pollTime}}
                      <div class="page-header create_header_text">
                          <h1><small> Time Left: {{pollTime}} </small></h1>
                      </div>
                    <div class="row">
                      <div class="col-md-2">
                            <button id="timerEndBtn" class="create_reset_button hvr-icon-spin">Close Poll</button>
                      </div>
                    </div>
               {{else}}
                  <div id="overridebs" class="col-md-6 specialwidth_timerset">
                      <select class="form-control" style="text-align:center;" name="timeSet60">
                        <option value="15">15s</option>
                        <option value="30">30s</option>
                        <option value="60" selected>60s</option>
                      </select>
                  </div>
                  <div  id="overridebs" class="col-md-6 specialwidth_timerset global_no_padding_left">
                        <input class="create_customtime_input" name="timeSet" type="number" placeholder="Custom time">
                  </div>
                  <div class="col-md-10">
                        <button class="create_customtime_button hvr-icon-buzz-out" id="timerSetBtn">Set New Timer</button>
                        <!-- <button id="resetPollBtn" class="create_reset_button hvr-icon-spin">Save &amp; Reset Poll</button> -->
                  </div>
                {{/if}}
              </div>
            </form>
            <hr>
<button class="create_public_btn" data-toggle="modal" data-target="#ppt">Want to use a PPT? Click me!</button>

<div id="messages">
<p></p>
</div>
        </div> 
        <div class="col-md-1">
        </div> 
      </div>
  </section>
  </div>
    {{/if}}
</template>
