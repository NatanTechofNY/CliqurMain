<template name="create_session">
<style>
body {
  width: 98.75%;
}
</style>
  <title>Admin | Cliqur</title>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class="navbar-brand" href="">Cliqur | Session ID: <input readonly type="text" value="{{sessionId}}" id="autoSelectrLoc"> </div>
      
    <!--<div class="btn-admin-group row" style="margin-right: 2%">

      <button class="btn btn-danger btn-lg navbar-right col-md-6 col-xs-6" id="endssn">End Session</button>
      <a target="_blank" href="/d/{{sessionId}}/p"><button class="btn btn-primary btn-lg navbar-right col-md-6 col-xs-6">Go to Public View</button></a>
    </div> -->
    <div class="btn btn-danger btn-lg navbar-right" style="font-family: Cabin;font-size:15px" id="endssn">End Session</div>
    <a target="_blank" href="/d/{{sessionId}}/p"><div style="font-family: Cabin;font-size:15px" class="btn btn-primary btn-lg navbar-right">Go to Public View</div></a>
    </div>
</nav>
<div class="row">
<div class="instructorOwnQuestion col-md-offset-3">
<h1>Publish your own question</h1>
            <form>
            <div class="row">
            <div class="col-md-6">
        <input type="text" class="form-control">
        <center><br>
                <label>
                  <input type="radio" name="optionsRadios" class="optionsRadios">
                  60 sec
                </label> or 
                <label>
                  <input type="text" placeholder="Set a custom time (seconds)" style="width:200px">
                  </label>
                </center>
        </div>
        <div class="col-md-6">
        <button class="btn btn-success" style="color:white;width:120px;padding:20px;font-family: Cabin;font-size:18px" id="joinPublicViewBtn">Publish!</button>
        </div>
        </div>
        </form>
<hr style="width:90%">
<h1>Student asked questions</h1>
<p>Publish the questions that matter most.</p>
<div style="height:300px;overflow:auto;padding-left: 10px;padding-top: 10px">  
            {{#each questionItem}}
              <div class="radio" style="font-size: 18px">
                <label>
                  <input type="radio" style="width:20px !important;height: 20px !important;" name="optionsRadios" class="optionsRadios" value="{{_id}}" checked="{{isPublic}}">
                  {{{body}}}<br>
                  {{#if thisAuthorName}}<span>&ndash; by {{thisAuthorName}}</span>{{/if}}
                </label>
              </div>
              {{else}}
              <h1>No questions asked yet.</h1>
            {{/each}}
</div>
</div>
</div>
<section>
  <div class="row panel-button-group">
    <div class="col-md-4 nopadding">
      <button id="changeToThisPublic" style="font-family: Cabin;font-size:18px" class="btn btn-success btn-block">Publish to public view</button>
    </div>
    <div class="col-md-4 nopadding">
      <button id="resetPollBtn" style="font-family: Cabin;font-size:18px" class="btn btn-warning btn-block">Reset Polls</button>
    </div> 
    <div class="col-md-4 nopadding">
      <button id="deleteThisQuestion" style="font-family: Cabin;font-size:18px" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</section>
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h3>Class Attendance</h3>
                </li>
                {{#each usersList}}
                    <li class="student-item" title="{{studentId}}">
                        {{#if eq userId SessionItem.sessionOwnerId}}
                            <b>{{fullName}}</b>
                        {{else}}
                            <span>{{fullName}}</span>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <button class="btn btn-danger btn-block generate-button" id="createAtten">Generate Attendance Report</button>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default fix-button-left vertical-text" id="menu-toggle">Show Attendance</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</template>
