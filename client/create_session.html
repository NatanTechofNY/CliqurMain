<template name="create_session">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Admin | Cliqur</title>

<div id="mySidenav" class="create_sidemenu_nav">
  <a href="javascript:void(0)" class="create_closeNav_style" id="create_closeNav_btn">&times;</a>
  <ol class="create_att_ul">
      <div class="create_header_text page-header">
        <h2><small>Class Attendance</small></h2>
        <hr>
      </div>
      {{#each usersList}}
          <li class="create_att_li" title="{{studentId}}">
              {{#if eq userId SessionItem.sessionOwnerId}}
                  <b>{{fullName}}</b>
              {{else}}
                  <span>{{fullName}}</span>
              {{/if}}
          </li>
      {{/each}}
  </ol>
</div>


<div id="create_id_body" class="create_body_div">
 
<div class="row">
        <div class="col-md-2">
            <button type="button" class="create_attendance_btn hvr-icon-wobble-horizontal navbar-btn" id="create_triggerNav_btn">
                  Attendance
            </button>
        </div>
        <div class="col-md-4 form-group">
                <form class="form-inline">
                    <div class="form-group navbar-text sessidCont">
                        <label>Cliqur | Session ID: </label>
                        <input readonly class="form-control" type="text" value="{{sessionId}}" id="autoSelectrLoc">
                    </div>
                </form>
    <div class="form-group has-success has-feedback">
                <div class="input-group">
                  <span><label class="control-label">Cliqur | Session ID: </label></span>
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input type="text" readonly class="form-control" id="autoSelectrLoc" value="{{sessionId}}">
                </div>
                <span class="fa fa-ok form-control-feedback" aria-hidden="true"></span>
              </div> 
        </div>

        <div class="col-md-6">
           
            <button type="button" class="create_exit_btn hvr-grow" id="endssn"> 
                 End Session
            </button>
            <a target="_blank" href="/d/{{sessionId}}/p">
                <button type="button" class="create_public_btn hvr-grow">
                    Spectator View
                </button>
            </a>
           <button type="button" id="createAtten" class="create_generate_btn hvr-icon-hang">
                  Download Report
           </button>
          
        </div>
</div>
  <hr class="create_navbar_hr">
  <section class="create_panel_section">
      <div class="row">
          <div class="col-md-6">
              <div class="create_header-text page-header">
                        <h2><small><center>Student Questions</center></small></h2>
              </div>
              <div class="panel panel-default">
                 <div class="panel-body create_question_panel">
                    

                    <div class="panel">

                      {{#each questionItem}}
                        <div class="panel-element" data-id="{{_id}}">
                          <div class="element-actions">
                            <button class="btn btn-action btn-hide deleteQuestionBtn"><i class="fa fa-ban"></i></button>
                           <!--  <button class="btn btn-action btn-heart"><i class="fa fa-heart-o"></i></button> -->
                          </div>
                          <div class="element-content">
                            <button class="btn btn-more">
                              <i class="fa fa-ellipsis-h icon-closed"></i>
                              <i class="fa fa-times icon-open"></i>
                              <i class="fa fa-heart-o icon-hearted"></i>
                            </button>
                            <div class="content-post">
                              {{#if isPublic}}
                                <div class="post-avatar isPublic togglePulicBtn" title="currently in public view"></div>
                              {{else}}
                                <div class="post-avatar isntPublic togglePulicBtn" title="send to public view"></div>
                              {{/if}}
                              <div class="post-content">
                                <span class="post-title">{{thisAuthorName}}</span>
                                <p class="post-body">{{{body}}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      {{/each}}



                    </div>

                </div>
              </div>
          </div>
          <div class="col-md-5">
            <form id="customQuestionSubmit">
              <div class="row">
                    <div class="col-md-12 page-header create_header_text">
                        <h2><small>Publish Your Own Question</small></h2>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="create_question_input form-control" name="creatorQuestion" placeholder="Create your own question here!"></textarea>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="create_selfpublish_button hvr-bounce-to-right-publish">Publish</button>
                    </div>
              </div>
              <hr class="create_margin_hr">
              <div class="row">
                  <div class="col-md-12 page-header create_header_text">
                        <h2><small>Timer</small></h2>
                  </div>
               {{#if pollTime}}
                      <div class="page-header create_header_text">
                          <h1><small> Time Left: {{pollTime}} </small></h1>
                      </div>
                    <div class="row">
                      <div class="col-md-2">
                            <button id="timerEndBtn" class="create_reset_button hvr-icon-spin">Close Poll</button>
                      </div>
                    </div>
               {{else}}
                  <div id="overridebs" class="col-md-6">
                      <select class="form-control" name="timeSet60">
                        <option value="15">15 Seconds</option>
                        <option value="30">30 Seconds</option>
                        <option value="60" selected>60 Seconds</option>
                      </select>
                  </div>
                  <div  id="overridebs" class="col-md-6">
                        <input class="create_customtime_input" name="timeSet" type="number" placeholder="Or set your own time">
                  </div>
                  <div class="col-md-10">
                        <button class="create_customtime_button hvr-icon-buzz-out" id="timerSetBtn">Set Timer</button>
                        <button id="resetPollBtn" class="create_reset_button hvr-icon-spin">Reset Poll</button>
                  </div>
                {{/if}}
              </div>
            </form>
        </div> 
        <div class="col-md-1">
        </div> 
      </div>
  </section>
  </div>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
      <div class="navbar-brand" href="">Cliqur | Session ID: <input readonly type="text" value="{{sessionId}}" id="autoSelectrLoc"> </div>
      
 
    <div class="btn btn-danger btn-lg navbar-right" style="font-family: Cabin;font-size:15px" id="endssn">End Session</div>
    <a target="_blank" href="/d/{{sessionId}}/p"><div style="font-family: Cabin;font-size:15px" class="btn btn-primary btn-lg navbar-right">Go to Public View</div></a>
    </div>
</nav>
<div class="row">
<div class="instructorOwnQuestion col-md-offset-3">
<h1>Publish your own question</h1>
            <form id="customQuestionSubmit">
            <div class="row">
            <div class="col-md-6">
        <input type="text" name="creatorQuestion" class="form-control">
        <hr />
        <center>
          {{#if pollTime}}
            <a href="#" id="timerEndBtn">Close polls</a>
            <p>Time: {{pollTime}}</p>
          {{else}}
                <h1>Open polls</h1>
                <label>
                  <input type="checkbox" name="timeSet60" value="60" class="optionsRadios">
                  60 sec
                </label> or 
                <label>
                  <input type="number" name="timeSet" placeholder="Set a custom time (seconds)" style="width:200px" min="1" max="600">
                  </label>
                <a href="#" style="display:block;" id="timerSetBtn">Set timer</a>
            {{/if}}
          </center>
        </div>
        <div class="col-md-6">
        <button type="submit" class="btn btn-success" style="color:white;width:120px;padding:9px;font-family: Cabin;font-size:18px" id="joinPublicViewBtn">Publish!</button>
        </div>
        </div>
        </form>
<hr style="width:90%">
<h1>Student asked questions</h1>
<div style="padding-left: 10px;padding-top: 10px;margin-bottom:120px;">  
            {{#each questionItem}}
              <div class="radio" style="font-size: 18px">
                <label>
                  <input type="radio" style="width:20px !important;height: 20px !important;" name="optionsRadios" class="optionsRadios" value="{{_id}}" checked="{{isPublic}}">
                  {{{body}}}<br>
                  {{#if thisAuthorName}}<span>&ndash; by {{thisAuthorName}}</span>{{/if}}
                </label>
              </div>
              {{else}}
              <h1>No questions asked yet.</h1>
            {{/each}}
</div>
</div>
</div>
<section>
  <div class="row panel-button-group">
    <div class="col-md-4 nopadding">
      <button id="changeToThisPublic" style="font-family: Cabin;font-size:18px" class="btn btn-success btn-block">Publish selected question</button>
    </div>
    <div class="col-md-4 nopadding">
      <button id="resetPollBtn" style="font-family: Cabin;font-size:18px" class="btn btn-warning btn-block">Reset Polls</button>
    </div> 
    <div class="col-md-4 nopadding">
      <button id="deleteThisQuestion" style="font-family: Cabin;font-size:18px" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</section>
    <div id="wrapper" class="toggled">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h3>Class Attendance</h3>
                </li>
                {{#each usersList}}
                    <li class="student-item" title="{{studentId}}">
                        {{#if eq userId SessionItem.sessionOwnerId}}
                            <b>{{fullName}}</b>
                        {{else}}
                            <span>{{fullName}}</span>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
            <button class="btn btn-danger btn-block generate-button" id="createAtten">Generate Attendance Report</button>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default fix-button-left vertical-text" id="menu-toggle">Show Attendance</a>
                    </div>
                </div>
            </div>
        </div>
    </div> -->
</template>
