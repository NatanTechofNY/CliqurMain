<template name="create_session">
{{#if isPhone}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
@charset "UTF-8";
.transformer-tabs ul {
  list-style: none;
  padding: 0;
  margin: 0;
  border-bottom: 3px solid white;
}
.transformer-tabs li {
  display: inline-block;
  padding: 0;
  vertical-align: bottom;
}
.transformer-tabs li:nth-child(1) .active {
  color: #c6a0d5;
  border-bottom-color: #9b59b6;
}
.transformer-tabs li:nth-child(2) .active {
  color: #8bc4ea;
  border-bottom-color: #3498db;
}
.transformer-tabs li:nth-child(3) .active {
  color: #f0b37e;
  border-bottom-color: #e67e22;
}
.transformer-tabs li:nth-child(4) .active {
  color: #df7c72;
  border-bottom-color: #c0392b;
}
.transformer-tabs a {
  display: inline-block;
  color: black;
  text-decoration: none;
  padding: 0.5rem;
}
.transformer-tabs a.active {
  border-bottom: 3px solid transparent;
  position: relative;
  bottom: -3px;
}
@media (max-width: 700px) {
  .transformer-tabs ul {
    border-bottom: 0;
    overflow: hidden;
    position: relative;
    background: #FFF;
  }
  .transformer-tabs ul::after {
    content: "â˜°";
    position: absolute;
    top: 8px;
    right: 15px;
    z-index: 2;
    pointer-events: none;
  }
  .transformer-tabs ul.open a {
    position: relative;
    display: block;
  }
  .transformer-tabs li {
    display: block;
  }
  .transformer-tabs a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .transformer-tabs a.active {
    border: 0;
    z-index: 1;
    background: #FFF;
    /* fallback */
  }
}

.tabs > div {
  display: none;
  padding: 1rem;
}
.tabs > div:nth-of-type(1) {
  border: 1px solid #9b59b6;
}
.tabs > div:nth-of-type(2) {
    border: 1px solid #3498db;
}
.tabs > div:nth-of-type(3) {
  border: 1px solid #e67e22;
}
.tabs > div:nth-of-type(4) {
  border: 1px solid #c0392b;
}
.tabs > .active {
  display: block;
}

body {
  padding: 1rem;
}
</style>
<div class="tabs">
  
  <nav role='navigation' class="transformer-tabs">
    <ul>
      <li style="font-size: 24px"><a href="#tab-1" class="active">Control Panel</a></li>
      <li style="font-size: 24px"><a href="#tab-2">Publish a Question/Timer</a></li>
      <li style="font-size: 24px"><a href="#tab-3">Student Asked Questions</a></li>
      <li style="font-size: 24px"><a href="#tab-4">Attendance</a></li>
    </ul>
  </nav>
  
  <div id="tab-1" class="active">
  <center>
            <button type="button" style="float: none;margin: 0;" class="create_exit_btn" id="endssn"> 
                 End Session
            </button><br>
            <a target="_blank" href="/d/{{sessionId}}/p">
                <button type="button" style="float: none;margin: 0;" class="create_public_btn">
                    Spectator View
                </button>
            </a><br>
<button type="button" class="create_generate_btn" style="float: none;margin: 0;" data-toggle="modal" data-target=".bs-example-modal-sm">
                  Get Report
           </button>
           </center>   
  </div>
  
  <div id="tab-2">
<form id="customQuestionSubmit">
              <div class="row">
                    <div class="col-md-12 page-header create_header_text">
                        <h2><small>Publish Your Own Question</small></h2>
                    </div>
                    <div class="col-md-9">
                        <textarea type="text" class="create_question_input form-control" name="creatorQuestion" placeholder="Create your own question here!"></textarea>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="create_selfpublish_button">Publish</button>
                    </div>
              </div>
              <hr class="create_margin_hr">
              <div class="row">
                  <div class="col-md-12 page-header create_header_text">
                        <h2><small>Timer</small></h2>
                  </div>
               {{#if pollTime}}
                      <div class="page-header create_header_text">
                          <h1><small> Time Left: {{pollTime}} </small></h1>
                      </div>
                    <div class="row">
                      <div class="col-md-2">
                            <button id="timerEndBtn" class="create_reset_button hvr-icon-spin">Close Poll</button>
                      </div>
                    </div>
               {{else}}
                  <div id="overridebs" class="col-md-6 specialwidth_timerset" style="padding-left: 20px">
                      <select class="form-control" style="text-align:center;" name="timeSet60">
                        <option value="15">15s</option>
                        <option value="30">30s</option>
                        <option value="60" selected>60s</option>
                      </select>
                  </div>
                  <div  id="overridebs" class="col-md-6 specialwidth_timerset">
                        <input class="create_customtime_input" name="timeSet" type="number" placeholder="Custom time">
                  </div>
                  <div class="col-md-10">
                        <button class="create_customtime_button hvr-icon-buzz-out" id="timerSetBtn">Set new Timer</button>
                        <!-- <button id="resetPollBtn" class="create_reset_button hvr-icon-spin">Save &amp; Reset Poll</button> -->
                  </div>
                {{/if}}
              </div>
            </form>
  </div>
  
  <div id="tab-3">
                               <div class="panel panel-default" style="border:none;background-color: none">
                 <div class="panel-body create_question_panel">
                    

                    <div class="panel">

                      {{#each questionItem}}
                        <div class="panel-element" data-id="{{_id}}">
                          <div class="element-actions">
                            <button class="btn btn-action btn-hide deleteQuestionBtn"><i class="fa fa-ban"></i></button>
                           <!--  <button class="btn btn-action btn-heart"><i class="fa fa-heart-o"></i></button> -->
                          </div>
                          <div class="element-content">
                            <button class="btn btn-more">
                              <i class="fa fa-ellipsis-h icon-closed"></i>
                              <i class="fa fa-times icon-open"></i>
                              <i class="fa fa-heart-o icon-hearted"></i>
                            </button>
                            <div class="content-post">
                              {{#if isPublic}}
                                <div class="post-avatar isPublic togglePulicBtn" title="currently in public view"></div>
                              {{else}}
                                <div class="post-avatar isntPublic togglePulicBtn" title="send to public view"></div>
                              {{/if}}
                              <div class="post-content">
                                <span class="post-title">{{thisAuthorName}}</span>
                                <p class="post-body">{{{body}}}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      {{/each}}



                    </div>

                </div>
              </div>
  </div>
  
  <div id="tab-4">
    <h2>Class Attendance</h2>
{{#each usersList}}
          <li class="create_att_li" title="{{studentId}}">
              {{#if eq userId SessionItem.sessionOwnerId}}
                  <b>{{fullName}}</b>
              {{else}}
                  <span>{{fullName}}</span>
              {{/if}}
          </li>
      {{/each}}
  </div>
  
</div>
<center>
        <div class="col-md-4 form-group">
                <form class="form-inline">
                    <div class="form-group navbar-text sessidCont">
                        <label>Session ID</label>
                        <input readonly class="form-control" type="text" value="{{sessionId}}" id="autoSelectrLoc">
                    </div>
                </form>
        </div>
        </center>
           <div class="modal fade bs-example-modal-sm" id="overridebs" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm">
                <div class="modal-content" id="overridebs">
                  <div class="modal-header">
                      <div class="create-header-text page-header">
                          <h2><small><center>Choose a Report</center></small></h2>
                      </div>
                  </div><center>

                                        Poll Response
                                  </button>
                            </div>
                        </div>
                  </div>

              </div>

{{else}}

                              <div class="post-content">

                              </div>
