<template name="public2">
<style>
body {
  font-size: 100%;
  margin:0;
  padding:0;
}
</style>
  <header class="index_navbar">
    <ul>
      <li><a href="#0" id="openup">Open Questions and Poll</a><span></span></li>
      <li><a id="fullscreen" onclick="requestFullScreen()">Full Screen</a><span></span></li>
    </ul>
  </header><br><br><br>
      <iframe src="//www.slideshare.net/slideshow/embed_code/key/8FfpGk4faw0pds" width="100%" height="95%" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen>
      </iframe>

  <div class="cd-panel from-right">
    <header class="cd-panel-header">
      <a href="#0" class="cd-panel-close">Close</a>
    </header>

    <div class="cd-panel-container">
      <div class="cd-panel-content">
       <center>
                  <h1 style="font-size: 48px">
                  {{#if pushedQuestion.body}}
                  {{{pushedQuestion.body}}}
                  {{else}}
                  No question published yet.
                  {{/if}}
                  </h1>
                  <h3 style="text-decoration: none">{{questionAuthor}}</h3>
              {{#if pushedQuestion.body}}
              <center>
              <h1>Poll | {{#unless eq pollTime '0s'}}Time: {{pollTime}}{{else}} closed{{/unless}}</h1>
              </center>
              <div class="row" style="padding: 20px">
              <div class="col-md-7">
                <div class="progress">
                  <span>A</span>
                  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 6.9%" data-factor="{{voteDistribution.wholes.a}}">
                    <p>{{A}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>B</span> <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 6.9%" data-factor="{{voteDistribution.wholes.b}}">
                    <p>{{B}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>C</span> <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 6.9%" data-factor="{{voteDistribution.wholes.c}}">
                    <p>{{C}}</p>
                  </div>
                </div>
                <div class="progress">
                  <span>D</span> <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 6.9%" data-factor="{{voteDistribution.wholes.d}}">
                    <p>{{D}}</p>
                  </div>
                </div>
                </div>
                <div class="col-md-5">
                <div style="font-size:18px">Total: {{voteDistribution.responseCount.total}}</div>
                <div style="font-size:18px">A: {{voteDistribution.responseCount.a}}</div>
                <div style="font-size:18px">B: {{voteDistribution.responseCount.b}}</div>
                <div style="font-size:18px">C: {{voteDistribution.responseCount.c}}</div>
                <div style="font-size:18px">D: {{voteDistribution.responseCount.d}}</div>
                </div>
                </div>
                {{else}}
                <h1>No multiple choice or poll published.</h1>
                {{/if}}
                              </center>
      </div> <!-- cd-panel-content -->
    </div> <!-- cd-panel-container -->
  </div> <!-- cd-panel -->
