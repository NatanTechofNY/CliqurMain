<template name="mcreport">
	<section>
		<div style="font-family: Roboto; font: 18px;">
			<h1 style="font-family: Roboto; font-size: 38px; border-bottom: 2px double #333; text-align: center; vertical-align: middle; font-weight: 300; width: 450px; margin-left: auto; margin-right: auto;">Score Report and Analysis</h1>
				
					<br>
				<p1 style="font-family: Roboto; font-size: 22px; text-align: left; vertical-align: middle; font-weight: normal;">Instructor Name: <span>{{ThisUserName}}</span></p1>
					<br>
				<p1 style="font-family: Roboto; font-size: 22px; text-align: left; vertical-align: middle; font-weight: normal;">Class Name: <span>{{session.sessionName}}</span></p1>
					<br>
				<p1 style="font-family: Roboto; font-size: 22px; text-align: left; vertical-align: middle; font-weight: normal;">Class Section: <span></span></p1>
					<br>
				<p1 style="font-family: Roboto; font-size: 22px; text-align: left; vertical-align: middle; font-weight: normal;">Date: <span>{{todaysDay}}</span></p1>

				<span>
					<button style="color: #05668d;
					background-color: #fff;
					font-size: 13px;
					padding: 15px;
					font-weight: 200;
					border: 1px solid #05668d;
					width: 150px;
					margin: 20px 20px 20px 0px;
					float: right;
					border-radius: 3px; 
					-webkit-appearance: button; cursor: pointer; text-transform: none; overflow: visible; font: inherit; display: block; background: transparent; box-sizing: border-box; align-items: flex-start; text-align: center; text-rendering: auto; letter-spacing: normal; word-spacing: normal; text-indent: 0px; text-shadow: none;" onclick="window.print();">Print</button>
					<button style="color: #05668d;
					background-color: #fff;
					font-size: 13px;
					padding: 15px;
					font-weight: 200;
					border: 1px solid #05668d;
					width: 150px;
					margin: 20px 20px 20px 0px;
					float: right;
					border-radius: 3px; 
					-webkit-appearance: button; cursor: pointer; text-transform: none; overflow: visible; font: inherit; display: block; background: transparent; box-sizing: border-box; align-items: flex-start; text-align: center; text-rendering: auto; letter-spacing: normal; word-spacing: normal; text-indent: 0px; text-shadow: none;">Email</button>
				</span>
			<table style="width: 100%; border: 3px solid #333; margin-top: 60px;" cellspacing="0" cellpadding="0" >
				<div style="font-weight: 800; font-family: Roboto; font-size: 18px;"> <!--table headers with extra heavy font-weight-->
					<tr>
						<td style="border-right: 3px solid #333; border-bottom: 3px solid #333; padding: 15px; text-align: center; margin: 10px;">#</td>
						<td style="border-right: 3px solid #333; border-bottom: 3px solid #333; padding: 15px; text-align: center; margin: 10px;">Name</td>
						{{#each session.clickerData.sets}}
							<td style="border-right: 3px solid #333; border-bottom: 3px solid #333; padding: 15px; text-align: center; margin: 10px;">{{this.question}}</td>
						{{/each}}
						<!-- <td style="border-right: 3px solid #333; border-bottom: 3px solid #333; padding: 15px; text-align: center; margin: 10px;">Final Score</td> -->
					</tr>
				</div>
				<div style="font-weight: normal; font-family: Roboto; font-size: 14px;" cellspacing="0" cellpadding="0">
					{{#each students}}
						<tr> <!--table row 1 item 1, generate a new row for each additional student in class-->
							<td style="border-right: 1px solid #333; border-bottom: 1px solid #333; padding: 15px; text-align: center;">{{studentId}}</td>
							<td style="border-right: 1px solid #333; border-bottom: 1px solid #333; padding: 15px; text-align: center;">{{fullName}}</td>
							{{#each responseList}}
								<td style="border-right: 1px solid #333; border-bottom: 1px solid #333; padding: 15px; text-align: center;">{{this}}</td>
							{{/each}}
							<!-- <td style="border-right: 1px solid #333; border-bottom: 1px solid #333; padding: 15px; text-align: center;">{{Score}}</td> -->
						</tr>
					{{/each}}
				</div>
			</table>
		</div>
	</section>
</template>
